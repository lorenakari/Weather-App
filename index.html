<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7784d0e43b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="current-information">
          <div class="city-and-date">
            <h1></h1>
            <small>
              <span id="current-week-day"></span> |
              <span id="current-date"></span> | <span id="current-time"></span
            ></small>
          </div>
          <div class="search-city">
            <form>
              <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input
                  type="text"
                  placeholder="Search city"
                  autocomplete="off"
                  autofocus="on"
                  id="search-city"
                />
              </div>
            </form>
            <button class="current-location">Current Location</button>
          </div>
        </div>
        <div class="weather">
          <div class="sky-and-temperature">
            <div class="sky-icon">
              <img src="" alt="" id="sky-icon" />
            </div>
            <div class="temperature">
              <small class="sky-icon-description" id="description"></small>
              <h3>
                <span id="temperature"></span>
                <i class="fas fa-thermometer-half"></i>
                <small class="celsius-fahrenheit">
                  <a href="#" id="celsius">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </small>
              </h3>
            </div>
          </div>
          <div class="humidity-and-wind">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <hr />
        <div class="forecast" id="forecast"></div>
      </div>
      <footer>
        <a
          href="https://github.com/lorenakari/Weather-App"
          class="github-link"
          target="blank"
          >Open-source code</a
        >
        by Lorena Alvarez
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
