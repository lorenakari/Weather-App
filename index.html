<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7784d0e43b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6">
          <h1>Curitiba</h1>
          <small>
            <span id="current-week-day">Sunday</span> |
            <span id="current-date">27/09</span> |
            <span class="btn time"
              ><a href="" id="current-time"> 15:30 </a></span
            ></small
          >
        </div>
        <div class="col-6 search-city">
          <form>
            <label for="search-city">
              <i class="fas fa-search search-icon"></i>
            </label>
            <input
              type="text"
              placeholder="Search city"
              autocomplete="off"
              autofocus="on"
              id="search-city"
            />
          </form>
          <button class="current-location">Current Location</button>
        </div>
      </div>
      <div class="row weather">
        <div class="col sky-and-temperature">
          <div class="row">
            <div class="col-4">
              <i class="fas fa-cloud-sun sky-icon"></i>
            </div>
            <div class="col-8">
              <small class="sky-icon-description" id="description"
                >Partly cloudy</small
              >
              <h3>
                <span id="temperature">19°C</span>
                <i class="fas fa-thermometer-half"></i>
                <small class="celsius-fahrenheit">
                  <a href="#" id="celsius">°C</a> |
                  <a href="#" id="fahrenheit">°F</a>
                </small>
              </h3>
            </div>
          </div>
        </div>
        <div class="col">
          <ul>
            <li>Humidity: <span id="humidity">82</span>%</li>
            <li>Wind: <span id="wind">11</span>km/h</li>
          </ul>
        </div>
      </div>
      <hr />
      <div class="row mt-2">
        <div class="col btn other-days first-day">
          <a href="">
            <h6>Monday</h6>
            <i class="fas fa-cloud-sun sky-icon"></i>
            <p class="other-days-temperature">
              <small> 15°C/20°C <i class="fas fa-thermometer-half"></i></small>
            </p>
          </a>
        </div>
        <div class="col btn other-days second-day">
          <a href="">
            <h6>Tuesday</h6>
            <i class="fas fa-cloud-sun sky-icon"></i>
            <p class="other-days-temperature">
              <small> 15°C/20°C <i class="fas fa-thermometer-half"></i></small>
            </p>
          </a>
        </div>
        <div class="col btn other-days third-day">
          <a href="">
            <h6>Wednesday</h6>
            <i class="fas fa-cloud-sun sky-icon"></i>
            <p class="other-days-temperature">
              <small> 15°C/20°C <i class="fas fa-thermometer-half"></i></small>
            </p>
          </a>
        </div>
        <div class="col btn other-days fourth-day">
          <a href=""
            ><h6>Thirsday</h6>
            <i class="fas fa-cloud-sun sky-icon"></i>
            <p class="other-days-temperature">
              <small>
                15°C/20°C <i class="fas fa-thermometer-half"></i
              ></small></p
          ></a>
        </div>
        <div class="col btn other-days fith-day">
          <a href="">
            <h6>Friday</h6>
            <i class="fas fa-cloud-sun sky-icon"></i>
            <p class="other-days-temperature">
              <small> 15°C/20°C <i class="fas fa-thermometer-half"></i></small>
            </p>
          </a>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
